apiVersion: apps/v1
kind: Deployment
metadata:
  name: liatrio-demo
spec:
  selector:
    matchLabels:
      app: liatrio-demo
  replicas: 2
  template:
    metadata:
      labels:
        app: liatrio-demo
    spec:
      containers:
      - name: liatrio-demo
        image: liatrio-demo
        ports:
        - containerPort: 8000
